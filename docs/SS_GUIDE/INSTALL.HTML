<H1>Installing SlipScript</H1>


<P>

<H3>System Requirements</H3>
<UL>
<LI>Windows 95 or Windows NT (3.51 or greater).<BR>
<LI><A HREF="ftp://ftp.microsoft.com/softlib/mslfiles/ge1263.exe">32-bit ODBC</A> installed.<BR>
<LI>CGI 1.1 compatible web server.<BR>
<LI>To use SlipScript the way it was intended, your web server must be able to
                                    associate files with executables.<BR>
</UL>
